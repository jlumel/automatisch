services:
  - type: web
    name: automatisch
    env: docker
    dockerfilePath: ./docker/Dockerfile
    dockerContext: .
    repo: https://github.com/automatisch/automatisch
    autoDeploy: false
    envVars:
      - key: HOST
        fromService:
          name: automatisch
          type: web
          envVarKey: RENDER_EXTERNAL_HOSTNAME
      - key: POSTGRES_HOST
        fromDatabase:
          name: automatisch-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: automatisch-db
          property: port
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: automatisch-db
          property: database
      - key: POSTGRES_USERNAME
        fromDatabase:
          name: automatisch-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: automatisch-db
          property: password
      - key: REDIS_HOST
        fromService:
          type: redis
          name: automatisch-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: automatisch-redis
          property: port
      - fromGroup: common-env-vars

  - type: redis
    name: automatisch-redis
    ipAllowList: [] # solo conexiones internas
    maxmemoryPolicy: noeviction
    plan: free # ðŸ‘ˆ usa el plan gratuito

databases:
  - name: automatisch-db
    databaseName: automatisch
    plan: free # ðŸ‘ˆ usa el plan gratuito

envVarGroups:
  - name: common-env-vars
    envVars:
      - key: APP_ENV
        value: production
      - key: PROTOCOL
        value: https
      - key: PORT
        value: 443
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: WEBHOOK_SECRET_KEY
        generateValue: true
      - key: APP_SECRET_KEY
        generateValue: true
